career-profile:
    title: About Me
    summary: |
      I am Denghui Pan, a first-year Ph.D. student at the ECE Department, University of California, Santa Cruz working with Prof. Holger Schmidt. Previously I was a master's student at Tsinghua University working with Prof. Hongyan Fu.
      My research interest mainly focuses on Ultrafast Fiber Laser, Ultrafast Time-resolved Laser Spectroscopy, Integrated Optofluidics Ultrafast Spectrometer, and Spectral Analysis.
        
